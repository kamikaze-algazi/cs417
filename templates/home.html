<!DOCTYPE html>
<html>
  <head>
    <title>{{ user.first_name }} {{ user.last_name}}</title>
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <h1>Home</h1><br>
    <ul>
      {% for post in posts %}
        <li><b><a href='profile/{{post.us_id}}'>{{post.pt_fullname}}</a> posted:</b>{{ post.pt_txt }} (posted at {{ post.pt_time }})
      {% endfor %}
    </ul>
    <form action="logout" method="POST">
      <input type="submit" value="Logout">
    </form>
  </body>
</html>
